[cli]
# Username untuk login perangkat
user = admin

# Lokasi file relatif terhadap folder data/
ip_file = inputs/ip_sample.txt
cmd_file = inputs/show_sample.txt

# Opsi eksekusi
threads = 5
combine = false
log_level = INFO

# Parameter sesi dan perintah
command_timeout = 300
delay_factor = 2.0
session_timeout = 30
